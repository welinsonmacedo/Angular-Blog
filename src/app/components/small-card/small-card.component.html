  <div class="small-card__description">
    <p>
      Angular é um framework de código aberto mantido pelo Google, projetado
      para simplificar e acelerar o desenvolvimento de aplicativos web dinâmicos
      e robustos. Baseado em TypeScript, oferece uma estrutura poderosa para a
      construção de Single Page Applications (SPAs) e aplicativos de página
      única.
